<VirtualHost *:80>
    ServerAdmin webmaster@it-techs.fr
    DocumentRoot /var/www/html
    Redirect permanent / https://it-techs.fr/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@it-techs.fr
    ServerAlias wiki.it-techs.fr
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/it-techs.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/it-techs.fr/privkey.pem

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    RewriteEngine On

    # Ensure WebSocket Upgrade handling for planka.it-techs.fr
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteCond %{SERVER_NAME} =planka.it-techs.fr
    RewriteRule ^/socket.io/(.*) ws://172.20.0.5:1337/socket.io/$1 [P,L]

    # Proxy rules for planka.it-techs.fr
    RewriteCond %{SERVER_NAME} =planka.it-techs.fr
    RewriteRule ^ http://172.20.0.5:1337%{REQUEST_URI} [P,QSA,NE,L]

    # Proxy rules for planka.it-techs.fr
    RewriteCond %{SERVER_NAME} =wiki.it-techs.fr
    RewriteRule ^ http://172.20.0.6:3000%{REQUEST_URI} [P,QSA,NE,L]

    # Ensure WebSocket Upgrade handling for other potential subdomains
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/ws/(.*) ws://172.20.0.5:1337/$1 [P,L]

    SSLProxyEngine on
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /.well-known !
    ProxyPassReverse /.well-known !
    ProxyPass /robots.txt !
    ProxyPassReverse /robots.txt !

    # Main Proxy settings
    ProxyPass / http://172.20.0.5:1337/
    ProxyPassReverse / http://172.20.0.5:1337/
</VirtualHost>

# Enable SSL module
LoadModule ssl_module modules/mod_ssl.so
